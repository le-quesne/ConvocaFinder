name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: convoca
          POSTGRES_PASSWORD: convoca
          POSTGRES_DB: convocafinder
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U convoca" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports: ['6379:6379']
    env:
      DATABASE_URL: postgresql+psycopg2://convoca:convoca@localhost:5432/convocafinder
      REDIS_URL: redis://localhost:6379/0
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        run: |
          cd backend
          pytest --cov=app --cov-report=xml
      - name: Archive coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        run: |
          cd frontend
          npm install
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint -- --no-error-on-unmatched-pattern
